<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .toggle-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
    }
    
    .toggle-switch {
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(255, 255, 255, 0.3);
      transition: .4s;
      border-radius: 24px;
    }
    
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .slider {
      background-color: #4CAF50;
    }
    
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    
    .add-site-container {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 20px;
      backdrop-filter: blur(10px);
    }
    
    .input-group {
      display: flex;
      gap: 8px;
      margin-bottom: 10px;
    }
    
    input[type="text"] {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.9);
      color: #333;
      font-size: 14px;
    }
    
    input[type="text"]::placeholder {
      color: #666;
    }
    
    button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .add-btn {
      background: #4CAF50;
      color: white;
    }
    
    .add-btn:hover {
      background: #45a049;
      transform: translateY(-1px);
    }
    
    .blocked-sites {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 12px;
      padding: 15px;
      backdrop-filter: blur(10px);
    }
    
    .blocked-sites h3 {
      margin: 0 0 10px 0;
      font-size: 14px;
      font-weight: 600;
    }
    
    .site-list {
      max-height: 150px;
      overflow-y: auto;
    }
    
    .site-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    .site-item:last-child {
      border-bottom: none;
    }
    
    .site-url {
      font-size: 14px;
      word-break: break-all;
    }
    
    .remove-btn {
      background: #f44336;
      color: white;
      padding: 4px 8px;
      font-size: 12px;
    }
    
    .remove-btn:hover {
      background: #da190b;
      transform: translateY(-1px);
    }
    
    .status {
      text-align: center;
      margin-top: 10px;
      font-size: 12px;
      opacity: 0.8;
    }
    
    .empty-state {
      text-align: center;
      opacity: 0.7;
      font-size: 13px;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üõ°Ô∏è Website Blocker</h1>
  </div>
  
  <div class="toggle-container">
    <div class="toggle-switch">
      <span>Extension Status</span>
      <label class="switch">
        <input type="checkbox" id="toggleExtension">
        <span class="slider"></span>
      </label>
    </div>
    <div class="status" id="statusText">Loading...</div>
  </div>
  
  <div class="add-site-container">
    <div class="input-group">
      <input type="text" id="websiteInput" placeholder="Enter website (e.g., facebook.com)">
      <button class="add-btn" id="addWebsite">Add</button>
    </div>
  </div>
  
  <div class="blocked-sites">
    <h3>Blocked Websites</h3>
    <div class="site-list" id="siteList">
      <div class="empty-state">No websites blocked yet</div>
    </div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
